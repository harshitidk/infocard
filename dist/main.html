<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Preview Card Layout</title>
	<link rel="stylesheet" type="text/css" href="/home/kali/Downloads/Scripts/web_dev/cardsite/sass/main.css">
</head>
<body>
    <div class="card">
        <div class="card-in1">
        	<div class="card-head">
                <div class="heading">
        		<h1>Get <span>insights</span> that help<br>your business grow.</h1>
                </div>
                <div class="card-para">
                    <p>
                    Discover the benefits of data analytics and make<br>
                    better decisions regarding revenue, customer<br>
                    experience, and overall efficiency.
                    </p>
                </div>
                <div class="card-list">
                    <ul class="card-list1">
                        <li class="list-1">
                            <div class="score1">
                                <span class="score-1">10k+</span><br>
                                <span class="score-2">COMPANIES</span>
                            </div>
                        </li>
                        <li class="list-2">
                            <div class="score2">
                                <span class="score-1">314</span><br>
                                <span class="score-2">TEMPLATES</span>
                            </div>
                        </li>
                        <li class="list-2">
                            <div class="score3">
                                <span class="score-1">12M+</span><br>
                                <span class="score-2">QUERIES</span>
                            </div>
                        </li>
                    </ul>
                </div>
        	</div>
        </div>
        <div class="card-in2">
        </div>
    </div>
</body>
</html>
